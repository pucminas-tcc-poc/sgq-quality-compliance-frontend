<mat-card>
  <mat-toolbar>
    <span>Incidentes e Problemas</span>
  </mat-toolbar>
  <table mat-table [dataSource]="incidentsProblemsDTO" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let incidentProblem"> {{incidentProblem._id}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Titulo </th>
      <td mat-cell *matCellDef="let incidentProblem"> {{incidentProblem.title}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef> Tipo </th>
      <td mat-cell *matCellDef="let incidentProblem"> {{incidentProblem.type}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="creation">
      <th mat-header-cell *matHeaderCellDef> Data Criação </th>
      <td mat-cell *matCellDef="let incidentProblem"> {{incidentProblem.creation}} </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <mat-header-cell *matHeaderCellDef>
        <button mat-mini-fab color="accent" color="primary" aria-label="Example icon button with a plus one icon">
          <mat-icon (click)="onAdd()">add</mat-icon>
        </button>
      </mat-header-cell>
      <mat-cell *matCellDef="let incidentProblem">
        <button mat-icon-button color="accent" color="primary" aria-label="Example icon button with a plus one icon">
          <mat-icon>edit</mat-icon>
        </button>
      </mat-cell>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</mat-card>
